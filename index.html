<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LMTG - by minidoom1</title>
<link rel="icon" href="lm.png">
<meta property="og:title" content="Study.com">
<meta name="theme-color" content="#FFFF00">
<meta name="msapplication-TileColor" content="#FFFF00">
<meta property="og:image" content="lm.png">
<meta name="description" content="mow a lawn">
<meta property="og:description" content="mow a lawn">

<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body,html{
    width:100%;
    height:100%;
    font-family:'Segoe UI',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#231F20;
    overflow:hidden;
  }
  #loading-container{
    width:80%;
    max-width:600px;
    text-align:center;
    opacity:1;
    transition:opacity 1s ease;
    background:#231F20;
    padding:20px;
    border-radius:15px;
  }
  #progress-bar-bg{
    width:100%;
    height:30px;
    background:#3b3b3b;
    border-radius:15px;
    overflow:hidden;
    margin-bottom:20px;
    position:relative;
  }
  #progress-bar-fill{
    width:0%;
    height:100%;
    background:#ffffff;
    border-radius:15px;
    box-shadow:0 0 10px #ffffff,0 0 20px #ffffff inset;
    transition:width 0.2s ease;
  }
  #progress-text{
    color:white;
    font-size:1.5em;
    font-weight:bold;
  }
</style>
</head>
<body>

<div id="loading-container">
  <div id="progress-bar-bg">
    <div id="progress-bar-fill"></div>
  </div>
  <div id="progress-text">0%</div>
</div>

<script src="loading.js"></script>
</body>
</html>
